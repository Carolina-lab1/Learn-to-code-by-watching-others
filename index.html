<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <script src="js.js"></script>
    <link
      rel="icon"
      type="imagem/png"
      href="https://i.ibb.co/QMcSbrr/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>

  <body>
    <div class="text-left">
      <div class="paragrafo">
        <h1>
          <b> Learn to code by<br />watching others</b>
        </h1>
      </div>
      <div class="texto">
        <p>
          See how experienced developers solve problems in real-time.<br />Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
    </div>

    <div class="right">
      <div class="box">
        <div class="box-text">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
      </div>

      <div class="box-content">
        <form>
        <div class="texto">
          <div class="a">
            <div class="text">
              <label for="firstname"> </label>
              <input 
                class="nome1"
                type="text"
                id="firstName"
                name="name"
                placeholder="First Name"
              />
            </div>
            <div id="errorFirstName" class="error"></div>
          </div>
          <div class="b">
            <div class="text">
              <label for="lastname"> </label>
              <input
              class="nome1"
                type="text"
                id="lastName"
                name="name"
                placeholder="Last Name"
              />
              
            </div>
            <div id="errorLastName" class="error"></div>
          </div>
          <div class="c">
            <div class="text">
              <label for="email"> </label>
              <input
              class="nome1"
                type="text"
                id="email"
                name="name"
                placeholder="Email Address"
              />
            </div>
            <div id="errorEmail" class="error"></div>
          </div>
          <div class="d">
            <div class="text">
              <label for="password"> </label>
              <input type="text" id="password" name="password" placeholder="Password" />
            </div>
            <div id="errorPassword" class="error"></div>
          </div>

          <div class="box2">
            <button class="botao" type="button" onclick="validar()">Claim your free trial
            </button>
          </div>
        </form>
          <div class="box3">
            <p>
              By clicking the button, you are agreeing to our
              <b>Terms and Services</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
